osx_image: xcode8
language: objective-c
rvm: 2.2.2
cache: cocoapods

env:
  global:
    - WORKSPACE=EZSwiftExtensions.xcworkspace

before_install:
  - gem install cocoapods --pre --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty
  - brew install swiftlint

before_script:
  - swiftlint

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

  - xcodebuild clean -workspace "$WORKSPACE" | xcpretty
  - xcodebuild test -workspace "$WORKSPACE" -scheme EZSwiftExtensions-iOS -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.0' -configuration Debug ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES | xcpretty
  - xcodebuild test -workspace "$WORKSPACE" -scheme EZSwiftExtensions-tvOS -sdk appletvsimulator -destination 'platform=tvOS Simulator,name=Apple TV 1080p,OS=10.0' -configuration Debug ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES | xcpretty

  - pod _1.1.0.rc2_ lib lint
  
after_success:
  - sleep 5