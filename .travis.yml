osx_image: xcode8
language: objective-c
cache: cocoapods

env:
  global:
    - PROJECT=EZSwiftExtensions.xcodeproj

before_install:
  - gem install cocoapods -v 1.1.0.rc2 #remove -v when it ships, must have for successfull compilation
  - gem install xcpretty
  - brew install swiftlint

before_script:
  - swiftlint

script:
  - set -o pipefail
  
  - xcodebuild -project "$PROJECT" -scheme EZSwiftExtensions-iOS -sdk iphonesimulator | xcpretty
  - xcodebuild -project "$PROJECT" -scheme EZSwiftExtensions-tvOS -sdk appletvsimulator | xcpretty

  - pod _1.1.0.rc2_ lib lint

after_success:
  - bash <(curl -s https://codecov.io/bash)
