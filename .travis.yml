osx_image: xcode8
language: objective-c
cache: cocoapods

env:
  global:
    - PROJECT=EZSwiftExtensions.xcodeproj

before_install:
  - gem install cocoapods -v 1.1.0.rc2 #remove -v when it ships, must have for successfull compilation
  - gem install xcpretty
  - brew install swiftlint

before_script:
  - swiftlint

script:
  - set -o pipefail
  
  - xcodebuild test -project "$PROJECT" -scheme EZSwiftExtensions-iOS -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.0' | xcpretty
  - xcodebuild test -project "$PROJECT" -scheme EZSwiftExtensions-tvOS -sdk appletvsimulator -destination 'platform=tvOS Simulator,name=Apple TV 1080p,OS=10.0' | xcpretty

  - pod _1.1.0.rc2_ lib lint
  